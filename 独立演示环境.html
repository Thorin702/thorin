<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企业版接诉即办系统 - 独立演示环境</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #0f172a 100%);
            color: #f3f4f6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(59, 130, 246, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(135deg, #60a5fa, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #9ca3af;
            font-size: 14px;
            margin-top: 5px;
        }

        .header-right {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: white;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981, #059669);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }

        .btn-purple {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
        }

        .btn-purple:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .ai-engine {
            background: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(59, 130, 246, 0.2);
            position: relative;
            overflow: hidden;
        }

        .ai-engine h2 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #60a5fa;
        }

        .ai-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: rgba(55, 65, 81, 0.5);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(75, 85, 99, 0.3);
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #60a5fa;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #9ca3af;
        }

        .ai-progress {
            margin-bottom: 20px;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(75, 85, 99, 0.5);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            border-radius: 4px;
            width: 78.5%;
            animation: progressPulse 2s ease-in-out infinite;
        }

        @keyframes progressPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .predictions {
            background: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .predictions h2 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #60a5fa;
        }

        .prediction-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .prediction-card {
            background: rgba(55, 65, 81, 0.5);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(75, 85, 99, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .prediction-card:hover {
            transform: translateY(-2px);
            border-color: rgba(59, 130, 246, 0.5);
        }

        .prediction-metric {
            font-size: 12px;
            color: #9ca3af;
            margin-bottom: 5px;
        }

        .prediction-value {
            font-size: 18px;
            font-weight: bold;
            color: white;
            margin-bottom: 8px;
        }

        .prediction-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .prediction-trend {
            font-size: 12px;
            color: #10b981;
        }

        .prediction-confidence {
            font-size: 11px;
            color: #6b7280;
        }

        .indicators-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .indicator-card {
            background: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(75, 85, 99, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .indicator-card:hover {
            transform: translateY(-5px);
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.2);
        }

        .indicator-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .indicator-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .indicator-icon.blue { background: rgba(59, 130, 246, 0.2); color: #60a5fa; }
        .indicator-icon.green { background: rgba(16, 185, 129, 0.2); color: #34d399; }
        .indicator-icon.yellow { background: rgba(245, 158, 11, 0.2); color: #fbbf24; }
        .indicator-icon.purple { background: rgba(139, 92, 246, 0.2); color: #a78bfa; }
        .indicator-icon.red { background: rgba(239, 68, 68, 0.2); color: #f87171; }

        .indicator-title {
            font-size: 18px;
            font-weight: bold;
            color: white;
            margin-bottom: 15px;
        }

        .indicator-items {
            margin-bottom: 20px;
        }

        .indicator-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(75, 85, 99, 0.2);
        }

        .indicator-item:last-child {
            border-bottom: none;
        }

        .item-name {
            font-size: 14px;
            color: #9ca3af;
        }

        .item-value {
            font-size: 14px;
            font-weight: 500;
            color: white;
        }

        .item-trend {
            font-size: 12px;
            color: #10b981;
            margin-left: 10px;
        }

        .indicator-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid rgba(75, 85, 99, 0.3);
        }

        .footer-text {
            font-size: 12px;
            color: #6b7280;
        }

        .ai-analysis-btn {
            font-size: 12px;
            color: #8b5cf6;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s ease;
        }

        .ai-analysis-btn:hover {
            color: #a78bfa;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: rgba(31, 41, 55, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid rgba(59, 130, 246, 0.3);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.show .modal-content {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(75, 85, 99, 0.3);
        }

        .modal-title {
            font-size: 24px;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .modal-close {
            background: none;
            border: none;
            color: #9ca3af;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            color: white;
            background: rgba(75, 85, 99, 0.3);
        }

        .chat-messages {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: #3b82f6;
            color: white;
        }

        .message.ai .message-avatar {
            background: linear-gradient(135deg, #8b5cf6, #3b82f6);
            color: white;
        }

        .message-content {
            background: rgba(55, 65, 81, 0.5);
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 70%;
            border: 1px solid rgba(75, 85, 99, 0.3);
        }

        .message.user .message-content {
            background: #3b82f6;
            color: white;
        }

        .message-input {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .message-input textarea {
            flex: 1;
            background: rgba(55, 65, 81, 0.5);
            border: 1px solid rgba(75, 85, 99, 0.3);
            border-radius: 10px;
            padding: 12px;
            color: white;
            resize: none;
            min-height: 45px;
            max-height: 120px;
        }

        .message-input textarea:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .message-input button {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .message-input button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }

        .message-input button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 12px 16px;
            background: rgba(55, 65, 81, 0.5);
            border-radius: 18px;
            width: fit-content;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #60a5fa;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .evolution-progress {
            margin: 20px 0;
        }

        .evolution-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .evolution-stat {
            background: rgba(55, 65, 81, 0.5);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(75, 85, 99, 0.3);
        }

        .evolution-stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #8b5cf6;
            margin-bottom: 5px;
        }

        .evolution-stat-label {
            font-size: 12px;
            color: #9ca3af;
        }

        .feedback-form {
            margin: 20px 0;
        }

        .feedback-type {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .feedback-type button {
            padding: 8px 16px;
            border: 1px solid rgba(75, 85, 99, 0.3);
            background: rgba(55, 65, 81, 0.5);
            color: #9ca3af;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .feedback-type button.active {
            background: #8b5cf6;
            color: white;
            border-color: #8b5cf6;
        }

        .feedback-textarea {
            width: 100%;
            background: rgba(55, 65, 81, 0.5);
            border: 1px solid rgba(75, 85, 99, 0.3);
            border-radius: 10px;
            padding: 15px;
            color: white;
            resize: vertical;
            min-height: 100px;
        }

        .feedback-textarea:focus {
            outline: none;
            border-color: #8b5cf6;
        }

        .analysis-content {
            margin: 20px 0;
        }

        .analysis-section {
            background: rgba(55, 65, 81, 0.5);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid rgba(75, 85, 99, 0.3);
        }

        .analysis-section h3 {
            color: #60a5fa;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .analysis-item {
            margin-bottom: 10px;
            padding-left: 20px;
            position: relative;
        }

        .analysis-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 8px;
            width: 6px;
            height: 6px;
            background: #60a5fa;
            border-radius: 50%;
        }

        .analysis-item:last-child {
            margin-bottom: 0;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: #9ca3af;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(59, 130, 246, 0.2);
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .header-right {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .prediction-grid {
                grid-template-columns: 1fr;
            }
            
            .indicators-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // AI助手模态组件
        function AIAssistantModal({ isOpen, onClose }) {
            const [messages, setMessages] = useState([
                {
                    id: '1',
                    type: 'ai',
                    content: '您好！我是您的AI智能助手，可以为您提供实时数据分析、政策解读、业务咨询等服务。请问有什么可以帮助您的吗？',
                    timestamp: new Date()
                }
            ]);
            const [inputValue, setInputValue] = useState('');
            const [isTyping, setIsTyping] = useState(false);

            const aiResponses = [
                '根据您提供的数据，我分析发现企业诉求主要集中在政策咨询和行政审批方面，建议加强政策宣传力度。',
                '从处理效率来看，当前平均响应时间为2.3小时，相比上月提升了15%，表现良好。',
                '满意度数据显示，用户对证照办理流程的满意度较高，但行政审批环节仍有改进空间。',
                '基于历史数据分析，预计下月诉求量将增长8-12%，建议提前做好人员调配。',
                'AI检测到异常模式：近期资金申请类诉求增长较快，可能与新政策发布有关。',
                '系统优化建议：建议在政策咨询环节增加智能问答功能，可减少30%的人工咨询量。',
                '风险预警：检测到某区域诉求集中度异常，建议重点关注并加强资源配置。',
                '数据洞察：企业诉求的时效性要求越来越高，建议优化快速响应机制。'
            ];

            const handleSendMessage = () => {
                if (!inputValue.trim()) return;

                const userMessage = {
                    id: Date.now().toString(),
                    type: 'user',
                    content: inputValue,
                    timestamp: new Date()
                };

                setMessages(prev => [...prev, userMessage]);
                setInputValue('');
                setIsTyping(true);

                setTimeout(() => {
                    const randomResponse = aiResponses[Math.floor(Math.random() * aiResponses.length)];
                    const aiMessage = {
                        id: (Date.now() + 1).toString(),
                        type: 'ai',
                        content: randomResponse,
                        timestamp: new Date()
                    };
                    setMessages(prev => [...prev, aiMessage]);
                    setIsTyping(false);
                }, 1500);
            };

            if (!isOpen) return null;

            return (
                <div className="modal-overlay show" onClick={onClose}>
                    <div className="modal-content" onClick={e => e.stopPropagation()}>
                        <div className="modal-header">
                            <h2 className="modal-title">
                                <i className="fas fa-robot"></i>
                                AI智能助手
                            </h2>
                            <button className="modal-close" onClick={onClose}>×</button>
                        </div>
                        
                        <div className="chat-messages">
                            {messages.map((message) => (
                                <div key={message.id} className={`message ${message.type}`}>
                                    <div className={`message-avatar ${message.type}`}>
                                        <i className={`fas ${message.type === 'user' ? 'fa-user' : 'fa-robot'}`}></i>
                                    </div>
                                    <div className="message-content">
                                        {message.content}
                                    </div>
                                </div>
                            ))}
                            
                            {isTyping && (
                                <div className="message ai">
                                    <div className="message-avatar ai">
                                        <i className="fas fa-robot"></i>
                                    </div>
                                    <div className="typing-indicator">
                                        <div className="typing-dot"></div>
                                        <div className="typing-dot"></div>
                                        <div className="typing-dot"></div>
                                    </div>
                                </div>
                            )}
                        </div>
                        
                        <div className="message-input">
                            <textarea
                                value={inputValue}
                                onChange={(e) => setInputValue(e.target.value)}
                                onKeyPress={(e) => e.key === 'Enter' && !e.shiftKey && handleSendMessage()}
                                placeholder="输入您的问题..."
                            />
                            <button onClick={handleSendMessage} disabled={!inputValue.trim()}>
                                <i className="fas fa-paper-plane"></i>
                                发送
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // AI进化模态组件
        function AIEvolutionModal({ isOpen, onClose }) {
            const [activeTab, setActiveTab] = useState('feedback');
            const [feedbackText, setFeedbackText] = useState('');
            const [feedbackType, setFeedbackType] = useState('suggestion');
            const [evolutionProgress, setEvolutionProgress] = useState(78.5);

            const handleSubmitFeedback = () => {
                if (!feedbackText.trim()) return;
                
                setFeedbackText('');
                setEvolutionProgress(prev => Math.min(prev + 0.5, 100));
                
                // 显示成功消息
                alert('反馈提交成功！AI将根据您的反馈进行优化。');
            };

            if (!isOpen) return null;

            return (
                <div className="modal-overlay show" onClick={onClose}>
                    <div className="modal-content" onClick={e => e.stopPropagation()}>
                        <div className="modal-header">
                            <h2 className="modal-title">
                                <i className="fas fa-dna"></i>
                                AI进化引擎
                            </h2>
                            <button className="modal-close" onClick={onClose}>×</button>
                        </div>
                        
                        <div style={{ marginBottom: '20px' }}>
                            <div style={{ display: 'flex', gap: '10px', marginBottom: '15px' }}>
                                <button
                                    className={`btn ${activeTab === 'feedback' ? 'btn-primary' : ''}`}
                                    onClick={() => setActiveTab('feedback')}
                                >
                                    <i className="fas fa-comments"></i>
                                    用户反馈
                                </button>
                                <button
                                    className={`btn ${activeTab === 'evolution' ? 'btn-primary' : ''}`}
                                    onClick={() => setActiveTab('evolution')}
                                >
                                    <i className="fas fa-brain"></i>
                                    AI进化
                                </button>
                            </div>
                        </div>
                        
                        {activeTab === 'feedback' && (
                            <div className="feedback-form">
                                <div className="feedback-type">
                                    <button
                                        className={feedbackType === 'positive' ? 'active' : ''}
                                        onClick={() => setFeedbackType('positive')}
                                    >
                                        正面反馈
                                    </button>
                                    <button
                                        className={feedbackType === 'negative' ? 'active' : ''}
                                        onClick={() => setFeedbackType('negative')}
                                    >
                                        问题反馈
                                    </button>
                                    <button
                                        className={feedbackType === 'suggestion' ? 'active' : ''}
                                        onClick={() => setFeedbackType('suggestion')}
                                    >
                                        建议改进
                                    </button>
                                </div>
                                
                                <textarea
                                    className="feedback-textarea"
                                    value={feedbackText}
                                    onChange={(e) => setFeedbackText(e.target.value)}
                                    placeholder="请详细描述您的反馈或建议..."
                                />
                                
                                <button
                                    className="btn btn-primary"
                                    onClick={handleSubmitFeedback}
                                    disabled={!feedbackText.trim()}
                                    style={{ marginTop: '15px' }}
                                >
                                    <i className="fas fa-paper-plane"></i>
                                    提交反馈
                                </button>
                            </div>
                        )}
                        
                        {activeTab === 'evolution' && (
                            <div className="evolution-progress">
                                <h3>AI进化进度</h3>
                                <div style={{ marginBottom: '15px' }}>
                                    <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '8px' }}>
                                        <span>整体进化度</span>
                                        <span style={{ color: '#8b5cf6', fontWeight: 'bold' }}>{evolutionProgress.toFixed(1)}%</span>
                                    </div>
                                    <div className="progress-bar">
                                        <div className="progress-fill" style={{ width: `${evolutionProgress}%` }}></div>
                                    </div>
                                </div>
                                
                                <div className="evolution-stats">
                                    <div className="evolution-stat">
                                        <div className="evolution-stat-value">1247</div>
                                        <div className="evolution-stat-label">总反馈数</div>
                                    </div>
                                    <div className="evolution-stat">
                                        <div className="evolution-stat-value">89.3%</div>
                                        <div className="evolution-stat-label">正面反馈率</div>
                                    </div>
                                    <div className="evolution-stat">
                                        <div className="evolution-stat-value">156</div>
                                        <div className="evolution-stat-label">已实施建议</div>
                                    </div>
                                    <div className="evolution-stat">
                                        <div className="evolution-stat-value">23</div>
                                        <div className="evolution-stat-label">待优化项目</div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // AI分析模态组件
        function AIAnalysisModal({ isOpen, onClose, analysisType }) {
            const [isAnalyzing, setIsAnalyzing] = useState(true);
            const [analysisText, setAnalysisText] = useState('AI正在分析数据...');

            useEffect(() => {
                if (isOpen) {
                    setIsAnalyzing(true);
                    setAnalysisText('AI正在分析数据...');
                    
                    const analysisSteps = [
                        '正在收集历史数据...',
                        '进行模式识别分析...',
                        '计算趋势预测模型...',
                        '生成智能建议...',
                        '完成风险评估...'
                    ];

                    let stepIndex = 0;
                    const interval = setInterval(() => {
                        if (stepIndex < analysisSteps.length) {
                            setAnalysisText(analysisSteps[stepIndex]);
                            stepIndex++;
                        } else {
                            setIsAnalyzing(false);
                            clearInterval(interval);
                        }
                    }, 800);

                    return () => clearInterval(interval);
                }
            }, [isOpen]);

            if (!isOpen) return null;

            return (
                <div className="modal-overlay show" onClick={onClose}>
                    <div className="modal-content" onClick={e => e.stopPropagation()}>
                        <div className="modal-header">
                            <h2 className="modal-title">
                                <i className="fas fa-brain"></i>
                                AI智能分析
                            </h2>
                            <button className="modal-close" onClick={onClose}>×</button>
                        </div>
                        
                        {isAnalyzing ? (
                            <div className="loading">
                                <div className="loading-spinner"></div>
                                <div>{analysisText}</div>
                            </div>
                        ) : (
                            <div className="analysis-content">
                                <div className="analysis-section">
                                    <h3>
                                        <i className="fas fa-lightbulb"></i>
                                        AI智能洞察
                                    </h3>
                                    <div className="analysis-item">检测到政策咨询类诉求呈上升趋势，建议加强政策宣传</div>
                                    <div className="analysis-item">行政审批类诉求处理效率提升15%，表现良好</div>
                                    <div className="analysis-item">资金申请类诉求增长较快，可能与新政策发布有关</div>
                                    <div className="analysis-item">AI预测下月诉求量将增长8-12%</div>
                                </div>
                                
                                <div className="analysis-section">
                                    <h3>
                                        <i className="fas fa-robot"></i>
                                        智能建议
                                    </h3>
                                    <div className="analysis-item">优化政策咨询流程，增加智能问答功能</div>
                                    <div className="analysis-item">加强部门协同，提升行政审批效率</div>
                                    <div className="analysis-item">建立资金申请快速通道</div>
                                    <div className="analysis-item">增加人员配置应对预期增长</div>
                                </div>
                                
                                <div className="analysis-section">
                                    <h3>
                                        <i className="fas fa-chart-line"></i>
                                        风险等级
                                    </h3>
                                    <div style={{ color: '#10b981', fontSize: '18px', fontWeight: 'bold' }}>
                                        低风险 - 置信度: 92.5%
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // 主应用组件
        function App() {
            const [showAIAssistant, setShowAIAssistant] = useState(false);
            const [showAIEvolution, setShowAIEvolution] = useState(false);
            const [showAIAnalysis, setShowAIAnalysis] = useState(false);
            const [currentTime, setCurrentTime] = useState(new Date());

            useEffect(() => {
                const timer = setInterval(() => {
                    setCurrentTime(new Date());
                }, 1000);

                return () => clearInterval(timer);
            }, []);

            const indicators = [
                { title: '企业诉求多样性', icon: 'fa-chart-pie', color: 'blue' },
                { title: '外部环境复杂性', icon: 'fa-globe', color: 'green' },
                { title: '业务协同与效率提升', icon: 'fa-cogs', color: 'yellow' },
                { title: '数据驱动与效果验证', icon: 'fa-database', color: 'purple' },
                { title: '综合业务影响评估', icon: 'fa-chart-line', color: 'red' }
            ];

            return (
                <div className="container">
                    {/* 头部 */}
                    <header className="header">
                        <div className="header-left">
                            <div className="logo">
                                <i className="fas fa-landmark"></i>
                            </div>
                            <div>
                                <h1 className="title">企业版接诉即办</h1>
                                <p className="subtitle">政府智能服务平台</p>
                            </div>
                        </div>
                        <div className="header-right">
                            <div className="btn btn-primary" onClick={() => setShowAIAssistant(true)}>
                                <i className="fas fa-robot"></i>
                                AI助手
                            </div>
                            <div className="btn btn-success" onClick={() => setShowAIEvolution(true)}>
                                <i className="fas fa-dna"></i>
                                AI进化
                            </div>
                            <div className="btn btn-purple" onClick={() => setShowAIAnalysis(true)}>
                                <i className="fas fa-brain"></i>
                                AI报告
                            </div>
                        </div>
                    </header>

                    {/* 主要内容区域 */}
                    <div className="main-content">
                        {/* 左侧AI分析引擎 */}
                        <div className="ai-engine">
                            <h2>
                                <i className="fas fa-brain"></i>
                                AI智能分析引擎
                            </h2>
                            <div className="ai-stats">
                                <div className="stat-card">
                                    <div className="stat-value">98.7%</div>
                                    <div className="stat-label">AI准确率</div>
                                </div>
                                <div className="stat-card">
                                    <div className="stat-value">2.3s</div>
                                    <div className="stat-label">平均响应</div>
                                </div>
                            </div>
                            <div className="ai-progress">
                                <div className="progress-label">
                                    <span>AI学习进度</span>
                                    <span style={{ color: '#8b5cf6' }}>78.5%</span>
                                </div>
                                <div className="progress-bar">
                                    <div className="progress-fill"></div>
                                </div>
                            </div>
                            <div style={{ textAlign: 'center', color: '#9ca3af', fontSize: '14px' }}>
                                <i className="fas fa-cog fa-spin"></i>
                                智能分析引擎运行中...
                            </div>
                        </div>

                        {/* 右侧预测分析 */}
                        <div className="predictions">
                            <h2>
                                <i className="fas fa-chart-line"></i>
                                AI智能预测分析
                            </h2>
                            <div className="prediction-grid">
                                <div className="prediction-card" onClick={() => setShowAIAnalysis(true)}>
                                    <div className="prediction-metric">下月诉求量</div>
                                    <div className="prediction-value">1350</div>
                                    <div className="prediction-footer">
                                        <span className="prediction-trend">上升</span>
                                        <span className="prediction-confidence">置信度: 89.5%</span>
                                    </div>
                                </div>
                                <div className="prediction-card" onClick={() => setShowAIAnalysis(true)}>
                                    <div className="prediction-metric">平均处理时长</div>
                                    <div className="prediction-value">2.1小时</div>
                                    <div className="prediction-footer">
                                        <span className="prediction-trend">下降</span>
                                        <span className="prediction-confidence">置信度: 92.3%</span>
                                    </div>
                                </div>
                                <div className="prediction-card" onClick={() => setShowAIAnalysis(true)}>
                                    <div className="prediction-metric">满意度预期</div>
                                    <div className="prediction-value">96.2%</div>
                                    <div className="prediction-footer">
                                        <span className="prediction-trend">上升</span>
                                        <span className="prediction-confidence">置信度: 87.8%</span>
                                    </div>
                                </div>
                                <div className="prediction-card" onClick={() => setShowAIAnalysis(true)}>
                                    <div className="prediction-metric">风险预警</div>
                                    <div className="prediction-value">低风险</div>
                                    <div className="prediction-footer">
                                        <span className="prediction-trend">稳定</span>
                                        <span className="prediction-confidence">置信度: 94.1%</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* 指标卡片网格 */}
                    <div className="indicators-grid">
                        {indicators.map((indicator, index) => (
                            <div key={index} className="indicator-card" onClick={() => setShowAIAnalysis(true)}>
                                <div className="indicator-header">
                                    <div className={`indicator-icon ${indicator.color}`}>
                                        <i className={`fas ${indicator.icon}`}></i>
                                    </div>
                                    <i className="fas fa-chevron-right" style={{ color: '#6b7280' }}></i>
                                </div>
                                <h3 className="indicator-title">{indicator.title}</h3>
                                <div className="indicator-items">
                                    <div className="indicator-item">
                                        <span className="item-name">指标1</span>
                                        <div>
                                            <span className="item-value">85.3%</span>
                                            <span className="item-trend">+2.1%</span>
                                        </div>
                                    </div>
                                    <div className="indicator-item">
                                        <span className="item-name">指标2</span>
                                        <div>
                                            <span className="item-value">92.7%</span>
                                            <span className="item-trend">+1.8%</span>
                                        </div>
                                    </div>
                                    <div className="indicator-item">
                                        <span className="item-name">指标3</span>
                                        <div>
                                            <span className="item-value">78.9%</span>
                                            <span className="item-trend">+0.5%</span>
                                        </div>
                                    </div>
                                </div>
                                <div className="indicator-footer">
                                    <span className="footer-text">点击查看详细分析</span>
                                    <button className="ai-analysis-btn" onClick={(e) => {
                                        e.stopPropagation();
                                        setShowAIAnalysis(true);
                                    }}>
                                        <i className="fas fa-brain"></i>
                                        AI分析
                                    </button>
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* 模态组件 */}
                    <AIAssistantModal isOpen={showAIAssistant} onClose={() => setShowAIAssistant(false)} />
                    <AIEvolutionModal isOpen={showAIEvolution} onClose={() => setShowAIEvolution(false)} />
                    <AIAnalysisModal isOpen={showAIAnalysis} onClose={() => setShowAIAnalysis(false)} analysisType="complaint-trend" />
                </div>
            );
        }

        // 渲染应用
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
